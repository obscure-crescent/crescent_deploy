    - name: files-data
      hostPath:
        path: ../data/files-standalone
        type: DirectoryOrCreate
---
apiVersion: v1
kind: Pod
metadata:
  name: mare-proxy
spec:
  restartPolicy: Always
  initContainers:
    - name: wait-for-mare
      image: busybox:latest
      command: ["sh", "-c", "until nc -z mare-server 6000; do echo waiting for Mare Health; sleep 2; done;"]
  containers:
    - name: nginx
      image: nginx:alpine
      ports:
        - containerPort: 80
          hostPort: 8080
          hostIP: ${HOST_IP}
      env:
          name: http
      volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
  volumes:
    - name: nginx-config
      configMap:
        name: nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    worker_processes 1;

    events {
        worker_connections 1024;
    }

    http {
        map $http_upgrade $connection_upgrade {
            default upgrade;
            ''      close;
        }

        server {
            listen 80;

            location /auth/ {
                proxy_pass http://mare-auth:6100/auth/;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
                proxy_read_timeout      360s;    # don't hang on slow/half-dead app
                proxy_send_timeout      360s;
                send_timeout            360s;
            }

            location /oauth/ {
                proxy_pass http://mare-auth:6100/oauth/;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
                proxy_read_timeout      360s;    # don't hang on slow/half-dead app
                proxy_send_timeout      360s;
                send_timeout            360s;
            }

            location /cache/ {
                proxy_pass http://mare-files:6200/cache/;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
                proxy_read_timeout      360s;    # don't hang on slow/half-dead app
                proxy_send_timeout      360s;
                send_timeout            360s;
            }

            location /marehub/ {
                proxy_pass http://mare-server:6000/marehub/;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
                proxy_read_timeout      360s;    # don't hang on slow/half-dead app
                proxy_send_timeout      360s;
                send_timeout            360s;
            }

            location / {
                proxy_pass http://mare-server:6000/;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $connection_upgrade;
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
                proxy_read_timeout      360s;    # don't hang on slow/half-dead app
                proxy_send_timeout      360s;
                send_timeout            360s;
            }
        }
    }
---
