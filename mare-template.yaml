apiVersion: v1
kind: Pod
metadata:
  name: mare-server
spec:
  initContainers:
    - name: wait-for-postgres
      image: busybox:latest
      command: ["sh", "-c", "until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;"]
  containers:
    - name: mare-server
      workingDir: /opt/MareSynchronosServer/
      command: ["./MareSynchronosServer"]
      image: ghcr.io/obscure-crescent/base_container/crescent_base:fbdd8ee7f0c83aaf928553643898d0f0024e1afa
      ports:
        - containerPort: 6000
          hostPort: 6000
        - containerPort: 6005
          hostPort: 6005
      env:
        - name: ASPNETCORE_URLS
          value: "http://+:6000;http://+:6005"
      volumeMounts:
        - name: config-auth
          mountPath: /opt/MareSynchronosServer/appsettings.json
          subPath: server-standalone.json
        - name: log-server
          mountPath: /opt/MareSynchronosServer/logs
        - mountPath: /var/run/postgresql
          name: postgres-socket
  volumes:
    - name: config-auth
      configMap:
        name: mare-config
    - name: log-server
      hostPath:
        path: ../log/server-standalone
        type: DirectoryOrCreate
    - name: postgres-socket
      hostPath:
        path: /tmp/postgresql-sockets
        type: DirectoryOrCreate
---
apiVersion: v1
