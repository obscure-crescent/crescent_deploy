      ports:
        - containerPort: 6200
          hostPort: 6200
          protocol: TCP
          hostIP: ${HOST_IP}
      env:
      env:
        - name: DOTNET_USE_POLLING_FILE_WATCHER
          value: "1"
        - name: MareSynchronos__MetricsPort
          value: "6154"
        - name: ASPNETCORE_URLS
          value: "http://+:6200"
      volumeMounts:
        - mountPath: /opt/MareSynchronosStaticFilesServer/appsettings.json
          name: config-auth
          subPath: files-standalone.json
        - mountPath: /opt/MareSynchronosStaticFilesServer/logs
          name: log-files
        - mountPath: /var/run/postgresql
          name: postgres-socket
        - mountPath: /marecache
          name: files-data
  volumes:
    - name: postgres-socket
      hostPath:
        path: /tmp/postgresql-sockets
        type: DirectoryOrCreate
    - name: cache
